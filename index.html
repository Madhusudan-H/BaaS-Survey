<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaaS Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-container">
        <!-- Loading Indicator -->
        <div id="loading" style="display: none;">Loading...</div>
        
        <!-- Dynamic content will be loaded here -->
        <div id="form-content">
            <p>Loading the survey... If this message persists, please refresh the page or contact support at madhusudanhamirwasia@kgpian.iitkgp.ac.in</p>
        </div>

        <!-- Navigation buttons -->
        <div id="form-navigation">
            <button id="prev-btn" onclick="prevPage()" aria-label="Previous Page">Previous</button>
            <button id="next-btn" onclick="nextPage()" aria-label="Next Page">Next</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
 <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID",
        measurementId: "YOUR_MEASUREMENT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Expose Firestore globally for other scripts
    window.firebaseDb = db;
</script>



    <!-- Your existing JavaScript -->
    <script src="script.js"></script>
</body>
</html>
